<html>
<head>
    <title>LAB_2</title>
</head>

<body>
    <table border="1" width="400" height="250">
        <h5>8.</h5>
        <tr>
            <th align="center" colspan="3">PERSON PROFILE</th>
        </tr>

        <tr>
            <td align="center"><label for="name">Name</label></td>
            <td>
                <input type="text" name="name" value="" />
            </td>
            <td width="115"></td>
        </tr>

        <tr>
            <td align="center"><label for="email">Email</label></td>
            <td>
                <input type="text" name="email" value="" />
            </td>
            <td width="10"></td>
        </tr>

        <tr>
            <td align="center"><label for="gender">Gender</label></td>
            <td>
                <input type="radio" name="gender" value="Male" />
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="Female" />
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="Others" />
                <label for="gender">Others</label>
            </td>
            <td width="10"></td>
        </tr>

        <tr>
            <td align="center"><label for="dob">Date of Birth</label></td>
            <td>
                <input type="date" name="dob" value=" " /> <i>(dd/mm/yyyy)</i>
            </td>
            <td width="10"></td>
        </tr>

        <tr>
            <td align="center"><label for="bg">Blood Group</label></td>
            <td>
                <select>
                    <option value="a+">A +ve</option>
                    <option value="a-">A -ve</option>
                    <option value="b+">B +ve</option>
                    <option value="b-">B -ve</option>
                    <option value="o+">O +ve</option>
                    <option value="o-">O -ve</option>
                    <option value="ab+">AB +ve</option>
                    <option value="ab-">AB -ve</option>
                </select>
            </td>
            <td width="10"></td>
        </tr>

        <tr>
            <td align="center"><label for="dob">Degree</label></td>
            <td>
                <input type="checkbox" name="ssc" value="" />
                <label for="degree">SSC</label>
                <input type="checkbox" name="hsc" value="" />
                <label for="degree">HSC</label>
                <input type="checkbox" name="bsc" value="" />
                <label for="degree">BSc.</label>
                <input type="checkbox" name="msc" value="" />
                <label for="degree">MSc.</label>
            </td>
            <td width="10"></td>
        </tr>

        <tr>
            <td align="center"><label for="dp">Photo</label></td>
            <td  colspan="2">
                <input type="file" name="pic" value="" />
            </td>
        </tr>

        <tr>
            <td colspan="3" height="30"></td>
        </tr>

        <tr>
            <td colspan="3" align="right">
                <input type="submit" />
                <input type="reset" />
            </td>
        </tr>
    </table>
</body>
</html>
