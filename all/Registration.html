<html
      >
<head>
    <title>Registration</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend><b>REGISTRATION</b></legend>
            
            <table>
                <tr>
                    <td width="200">
                        <label align="left" for="name">Name </label>
                    </td>
                    <td>
                        :<input type="text" name="name" />
            
                    </td>
                </tr>
                <tr>
                    <td width="200">
                        <label align="left" for="Email">Email</label>
                    </td>
                    <td>
                        :<input type="email" name="email" />
            
                    </td>
                </tr>
                <tr>
                    <td width="200">
                        <label align="left" for="uname">User Name</label>
                    </td>
                    <td>
                        :<input type="text" name="uname" />
                   
                    </td>
                </tr>
                <tr>
                    <td width="200">
                        <label align="left" for="pwrd">Password </label>
                    </td>
                    <td>
                        :<input type="password" name="pwrd" />
          
                    </td>
                </tr>
                <tr>
                    <td width="200">
                        <label align="left" for="confirm">Confirm Password </label>
                    </td>
                    <td>
                        :<input type="password" name="pwrd" />
             
                    </td>
                </tr>
                <tr>
                    <td width="200" colspan="2">
                        <fieldset>
                            <legend>Gender</legend>
                            <input type="radio" id="male" name="gender" value="Male" />
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female" />
                            <label for="female">Female</label>
                            <input type="radio" id="others" name="gender" value="Others" />
                            <label for="others">Others</label>
                        </fieldset>
                   
                    </td>
                
                </tr>
                <tr>
                    <td width="200" colspan="2">
                        <fieldset>
                            <legend>Date of Birth</legend>

                            <input type="date" name="dob" />
                        
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td align="left" colspan="2">
                        <input type="submit" />
                        <input type="reset" />
                    </td>
                </tr>

            </table>
        </fieldset>
    </form>
</body>
</html>
